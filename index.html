
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quiz1.css">
</head>
<body>
    <section>
        <img src="image/medicap">
         <h1>Medicaps University</h1>
         <h3>Examination Quiz</h3>
   
    <div class="quiz-container" id="quiz">

        <!-- <h1>Medicaps University</h1> -->

        <div class="quiz-header">

            <h2 id="question">Question here</h2>

        <ul>
            <li>
                <input type="radio" id="a" class="answer" name="answer">
                <label for="a" id="a_text">Question</label>
            </li>
            <li>
                <input type="radio" id="b" class="answer" name="answer">
                <label for="b" id="b_text">Question</label>
            </li>
            <li>
                <input type="radio" id="c" class="answer" name="answer">
                <label for="c" id="c_text">Question</label>
            </li>
            <li>
                <input type="radio" id="d" class="answer" name="answer">
                <label for="d" id="d_text">Question</label>
            </li>
        </ul>

        <button id="submit">Submit</button>
        </div>
    </div>
</section>
</body>

<script type="text/javascript">
    const quizData=[
           {
          question:"What is the most used programming language in 2019?",
          a :"C",
          b :"Java",
          c :"HTML",
          d :"JavaScript",
          correct :'d',

           },
        {
        question: "Who is the President of US?",
        a: "Florin Pop",
        b: "Donald Trump",
        c: "Ivan Saldano",
        d: "Mihai Andrei",
        correct: "b",
        },
        
        {
        question: "What does HTML stand for?",
        a: "Hypertext Markup Language",
        b: "Cascading Style Sheet",
        c: "Jason Object Notation",
        d: "Helicopters Terminals Motorboats",
        correct: "a",
        },
        
        {
        question: "What is full form of www?",
        a: "Word Web World",
        b: "World Wide Web",
        c: "World Wight Web",
        d: "none of the above",
        correct: "b",
        },
        
        {
        question: "What year was JavaScript launched?",
        a: "1996",
        b: "1995",
        c: "1994",
        d: "none of the above",
        correct: "b",
        },
        
        {
        question: "What is the full form of css",
        a: "cascading script sheet",
        b: "cascading html script",
        c: "cascading style sheet",
        d: "none of the above",
        correct: "c",
        },         
];

const quiz = document.getElementById("quiz");

const answerEls = document.querySelectorAll(".answer");

const questionEl = document.getElementById("question");

const a_text = document.getElementById("a_text");
const b_text = document.getElementById("b_text");
const c_text = document.getElementById("c_text");
const d_text = document.getElementById("d_text");

const submitBtn = document.getElementById("submit");

let currentQuiz = 0;

let score = 0;

loadQuiz();

function loadQuiz(){

    deselectAnswers();

    const currentQuizData = quizData[currentQuiz];

    questionEl.innerText = currentQuizData.question;
    a_text.innerHTML = currentQuizData.a;
    b_text.innerHTML = currentQuizData.b;
    c_text.innerHTML = currentQuizData.c;
    d_text.innerHTML = currentQuizData.d;

}
function getSelected(){
    let answer = undefined;

    answerEls.forEach((answerEl) =>{
        if(answerEl.checked){
            answer = answerEl.id;
        }

          
    });
    return answer;
    
}

function deselectAnswers(){
    answerEls.forEach((answerEl) =>
    {
           answerEl.checked= false;
    });
   }

submitBtn.addEventListener("click", () =>

{
    const answer = getSelected();

    if(answer){
        if(answer === quizData[currentQuiz].correct)
       
        {
            score++;
        }
        currentQuiz++;
    }
    if(currentQuiz < quizData.length){
        loadQuiz();
    }
    else 
         {
            quiz.innerHTML = `
                <h2>You answered correctly at ${score}/${quizData.length} questions.</h2>
                
                <button onclick="location.reload()">Reload</button>
            `;
        }
});





</script>
</html>
